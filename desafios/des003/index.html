<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt arial;
            background-color: lightcoral;
        }
        button{
            font-size: 20px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicar()"> Antecessor e Sucessor</button>
    
    <script>
        function clicar(){
            var numero = window.prompt("Digite um número inteiro qualquer:")
            numero = Number(numero)
            window.alert
            (`Antes de ${numero}, temos o número ${numero-1}.
Depois de ${numero}, temos o número ${numero+1}`)
        }
    </script>

</body>
</html>
