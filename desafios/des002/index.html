<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio01</title>
    <style>
        body{
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Boas Vindas</h1>
        <input type="button" value="Inicie o desafio" onclick="clicar()">
    <script>
        
        function clicar(){
            var nome = window.prompt("Qual o seu nome?")
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem ?`)
            window.alert(`Acabei de conhecer o ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
